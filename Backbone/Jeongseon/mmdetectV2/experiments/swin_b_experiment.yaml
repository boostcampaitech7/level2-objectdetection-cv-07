_base_: './base_swin_experiment.yaml'

model:
  type: 'FasterRCNN'
  backbone:
    type: 'SwinTransformer'
    embed_dims: 128
    depths: [2, 2, 18, 2]
    num_heads: [4, 8, 16, 32]

# 학습 설정
train:
  batch_size: 2  # 단일 GPU에 적합한 배치 크기
  num_epochs: 12
  optimizer:
    type: 'AdamW'
    lr: 0.0001
    weight_decay: 0.05

#데이터 증강 및 전처리:
#큰 모델일수록 더 강력한 데이터 증강이 유용할 수 있음

#학습 일정:
#epochs: 큰 모델은 더 긴 학습 시간이 필요할 수 있음
#lr_scheduler: 모델 크기에 따라 다른 스케줄링 전략 적용 가능

#하드웨어 관련 설정:
#num_gpus: 큰 모델은 더 많은 GPU 필요
#fp16_enabled: 메모리 효율을 위해 큰 모델에서 더 중요

#추론 설정:
#test_cfg:
#nms_pre: 모델 크기에 따라 조정 가능
#score_thr: 모델 성능에 따라 다르게 설정 가능